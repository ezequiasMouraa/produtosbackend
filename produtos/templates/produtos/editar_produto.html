{% extends 'base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
  <h2>Editar Produto</h2>
  <form method="post" action="{% url 'editar_produto' pk=produto.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
  </form>
  <a href="{% url 'lista_produtos' %}">Cancelar</a>
{% endblock %}
